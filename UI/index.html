<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${Game.name}</title>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./draw.js" defer></script>
    <script type="module" src="./game.js" defer></script>
    <script defer>window.loaded = true;</script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="lobby">
        <h1 id="lobbyTitle">${Game.name}</h1>
        <input type="text" placeholder=" CODE" id="matchCode"/>
        <button id="joinGame">JOIN MATCH</button>
        <button id="createMatch">CREATE MATCH</button>
    </div>
    <div id="adminBoard">
        <button id="startGame">START GAME</button>
        <div id="playerAdminList"></div>
    </div>
    <div id="gameBoard">
        <canvas id="canvas"></canvas>
        <h2 id="codeDisplay">None</h2>
    </div>
</body>
</html>
